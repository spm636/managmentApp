

        
<div class="container-fluid m-3">
    <div  class="col-md-12" class="categoryForm">
             <h3>Add New Categories</h3> 
            <hr>
        <form [formGroup]="postForm" >
            <div class="m-3">
                <input type="text" placeholder="eneter the category name" formControlName="name" class="form-control">
            </div>
            <div class="m-3">
                <input type="text" placeholder="eneter the description" formControlName="description" class="form-control">
            </div>
        
            <div class="m-3">
                <input type="submit" value="submit" (click)="addCategory()" class="btn btn-primary">
            </div>
        </form>
    </div>
</div>
