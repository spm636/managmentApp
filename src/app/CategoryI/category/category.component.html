<app-header></app-header>
<div class="container">
    <div class="row">
<div class="col-md-2">
    <app-sidebar></app-sidebar>
</div>
<div class="col-md-6">
<h3 class="mt-5">Category</h3>
<hr>
<table class="table table-bordered table-striped mt-3 bg-light">
    <thead class="table-primary">
    <tr>
        <th>Sl No</th>
        <th>Name</th>
        <th>Description</th>
        <th>Action</th>
    </tr>
    </thead>
<tbody>
    <tr *ngFor="let c of categories">
        <td></td>
        <td>{{c.name}}</td>
        <td>{{c.description}}</td>
        <td ><button class="btn btn-info"  (click)="updateCategory(c.id)">Edit</button>
        <button class="btn btn-danger " style="margin-left: 8px;" (click)="deleteCategory(c.id)">Delete</button></td>
    </tr>
    
    

</tbody>
</table>
</div>
<div class="col md-4">
    <button class="btn btn-success m-5" (click)="addCategory()">+ Add Category</button>
    <app-add-category *ngIf="showAdd"></app-add-category>
    <app-update-category *ngIf="showUpdate"></app-update-category>
</div>
</div>
</div>
