<div class="container-fluid m-3">
    <div  class="col-md-12" class="updateCategory">
            <h3>Update Categories</h3>
            <hr>
        <form [formGroup]="postForm">
            <div class="m-3">
                <label class="form-label">Category Name</label>
                <input type="text" placeholder="eneter the category name" formControlName="name" class="form-control">
            </div>
            <div class="m-3">
                <label class="form-label">Category Description</label>
                <input type="text" placeholder="eneter the description" formControlName="description" class="form-control">
            </div>
        
            <div class="m-3">
                <input type="submit" value="Update" (click)="updateCategory()" class="btn btn-primary">
            </div>
        </form>
    </div>
</div>
