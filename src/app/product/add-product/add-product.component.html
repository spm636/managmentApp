<div class="container-fluid m-3">
    <div  class="col-md-12">
            <h3>Add New Product</h3>
            <hr>
        <form [formGroup]="postForm" class="postForm" >
            <div class="m-3">
                <label class="form-label">Enter Product Name</label>
                <input type="text" placeholder="eneter the product  name" formControlName="name" class="form-control">
            </div>
            <div class="m-3">
                <label class="form-label">Enter Product Cost price</label>
                <input type="number" placeholder="eneter the cost price" formControlName="costPrice" class="form-control">
            </div>
            <div class="m-3">
                <label class="form-label">Enter Product sales price</label>
                <input type="number" placeholder="eneter the Sale price" formControlName="salePrice" class="form-control">
            </div>
            <div class="m-3">
                <label class="form-label">Enter Product quantity</label>
                <input type="number" placeholder="eneter the quantity" formControlName="noOfQuantity" class="form-control">
            </div>
           <div class="m-3">
            <label class="form-label">Category</label>
            
              <select formControlName="categoryId" class="form-select" >
                <option [value]="null">Select</option>
                <option *ngFor="let c of category" [value]="c.id">{{c.name}}</option>
            </select>  
            
            
            
            
           </div>
           <div class="m-3">
            <label class="form-label">upload Product picture</label>
            <input   name="imagesUrl" (change)="onFileChange($event)" class="form-control"  type="file" accept="image/jpeg, image/png, image/jpg, image/webp, image/svg, image/**" multiple required="" min="1" max="3">
           </div>
        
            <div class="m-3">
                <input type="submit" value="submit" (click)="addProduct()"  class="btn btn-primary">
            </div>
        </form>
    </div>
</div>
