<div class="container-fluid m-3">
    <div  class="col-md-12">
            <h3>Update Product Details</h3>
            <hr>
        <form [formGroup]="updateForm" class="updateFormm">
            <div class="m-3"> <label class="form-label">Product Name</label>

                <input type="text" placeholder="eneter the product  name" formControlName="name" class="form-control">
            </div>
            <div class="m-3">
                <label class="form-label">cost Price</label>
                <input type="number" placeholder="Cost price" formControlName="costPrice" class="form-control">
            </div>
            <div class="m-3">
                <label class="form-label">Sales Price</label>
                <input type="number" placeholder="Sale price" formControlName="salePrice" class="form-control">
            </div>
            <div class="m-3">
                <label class="form-label">Quantity</label>
                <input type="number" placeholder="Quantity" formControlName="noOfQuantity" class="form-control">
            </div>
           <div class="m-3">
            <label class="form-label">Category</label>
            <select formControlName="categoryId" class="form-select" >
                <option [value]="null">Select</option>
                <option *ngFor="let c of category" [value]="c.id">{{c.name}}</option>
            </select>
            
            
            
            
           </div>
           <div class="m-3">
            <label class="form-label">Product Image</label>
            <input   formControlName="imagesUrl" (change)="onFileChange($event)" class="form-control"  type="file" accept="image/jpeg, image/png, image/jpg, image/webp, image/svg, image/**" multiple required="" min="1" max="3">
           </div>
        
            <div class="m-3">
                <input type="submit" value="submit" (click)="editProduct()" class="btn btn-primary">
            </div>
        </form>
    </div>
</div>
